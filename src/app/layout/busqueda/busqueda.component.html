<div *ngIf="sinResultados" class="alert alert-warning">
    La busqueda no dio resultado
</div>

<div class="d-flex gap-3 flex-wrap" *ngIf="!sinResultados">
    <div *ngFor="let noticia of noticiasFiltradas">
        <div class="card" style="width: 18rem;">
            <div id="autor-container" class="bg-secondary w-100 rounded-top" style="--bs-bg-opacity: .8;">
                <div id="autor" class="d-flex justify-content-between">
                    <span id="nombre" class="d-block mt-2 fs-5 ps-2 fw-semibold">{{ limite10(noticia.autor, 10, true) }}</span>
                </div>
            </div>
            <img [src]="noticia.imagenURL" [alt]="noticia.titulo" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ limite10(noticia.titulo, 9) }}</h5>
                <p class="card-text">{{ limite10(noticia.descripcion, 59, true) }}</p>
                <a 
                    class="btn btn-primary" 
                    (click)="verNoticia(noticia.id)"
                    (keydown)="verNoticia(noticia.id, $event)"
                    tabindex="0"
                >Ver detalles</a>
            </div>
        </div>
    </div>
</div>
