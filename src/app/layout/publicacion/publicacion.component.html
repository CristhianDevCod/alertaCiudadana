<div>
    <form class="d-flex flex-column justify-content-center text-center gap-4" [formGroup]="noticiaForm"
        (ngSubmit)="onSubmit($event)">
        <div class="campo">
            <label for="titulo" class="form-label">Titulo de la noticia</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Escribe el titulo"
                formControlName="titulo" aria-describedby="titulo de la noticia">
        </div>
        <div class="campo">
            <label for="descripcion">Descripción de la noticia</label>
            <textarea name="descripcion" id="descripcion" placeholder="Descripción de la noticia"
                formControlName="descripcion"></textarea>
        </div>
        <div class="campo">
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen" formControlName="imagen" accept="imagen/*">
        </div>
        <div class="campo">
            <button class="btn btn-success" [disabled]="!noticiaForm.valid">Publicar Noticia</button>
        </div>
    </form>
</div>
