    <div class="container-fluid">
        <a href="" class="navbar-brand">
            <img [src]="logo" alt="logo de la aplicaciÃ³n" width="200px" />
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center gap-2">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" [routerLink]="['']"
                        >Inicio</a
                    >
                </li>
                <li class="nav-item">
                    <form
                        class="d-flex gap-2"
                        role="search"
                        (submit)="iniciarBusqueda()"
                    >
                        <div class="input-group has-validation">
                            <input
                                type="text"
                                class="form-control me-2"
								[ngClass]="{

									'is-invalid': !isValid
									}"
                                [(ngModel)]="searchQuery"
                                placeholder="Buscar noticia"
                                aria-label="Search"
                                name="search"
                                id="campoBusqueda"
                                required
                                (keyup)="validarCampo()"
                                aria-describedby="invalidFeedback"
                            />
                            <div class="valid-feedback text-start">
                                Luce bien
                            </div>
							<div class="invalid-feedback text-start" id="invalidFeedback">
								Escribe algo para buscar
							</div>
                        </div>
                        <button
                            class="btn btn-success align-self-start"
                            type="submit"

                    </form>

                <li class="nav-item">
                    <a
                        class="nav-link"
