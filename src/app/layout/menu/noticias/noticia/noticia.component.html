<div class="card" style="width: 18rem;">
    <div id="autor-container" class="bg-secondary w-100 rounded-top" style="--bs-bg-opacity: .8;">
        <div id="autor" class="d-flex justify-content-between">
            <span id="nombre" class="d-block mt-2 fs-5 ps-2 fw-semibold">{{ limite10(nombreAutor, 9) }}</span>
            <div class="star-rating text-end pe-2">
                <span class="start" data-value="1">&#9733;</span>
                <span class="start" data-value="2">&#9734;</span>
                <span class="start" data-value="3">&#9734;</span>
                <span class="start" data-value="4">&#9734;</span>
                <span class="start" data-value="5">&#9734;</span>
            </div>
        </div>
    </div>
    <img [src]="imagenNoticia" [alt]="tituloNoticia" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title text-primary">{{ limite10(tituloNoticia, 9) }}</h5>
        <p class="card-text">{{ limite10(descripcion, 59, true) }}</p>
        <a 
            class="btn btn-primary" 
            (click)="verNoticia(id)"
            (keydown)="verNoticia(id, $event)"
            tabindex="0"
        >Ver detalles</a>
    </div>
</div>
