<div class="card" style="width: 18rem;">
    <div id="autor-container" class="bg-secondary w-100" style="--bs-bg-opacity: .8;">
        <div id="autor" class="d-flex justify-content-between">
            <span id="nombre" class="d-block mt-2 fs-5 ps-2 fw-semibold">{{autorNombre}}</span>
            <div class="star-rating text-end pe-2">
                <span class="start" data-value="1">&#9733;</span>
                <span class="start" data-value="2">&#9734;</span>
                <span class="start" data-value="3">&#9734;</span>
                <span class="start" data-value="4">&#9734;</span>
                <span class="start" data-value="5">&#9734;</span>
            </div>
        </div>
    </div>
    <img [src]="src" [alt]="alt" class="card-img-top">
    <div class="card-body">
        <p class="card-text">{{cardDesc}}</p>
        <a href="#" class="btn btn-primary">Ver detalles</a>
    </div>
</div>
